<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beseda 2025 - Kalkulator smyczy</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.8);
      background-blend-mode: lighten;
      transition: background-image 0.5s ease;
    }
    header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0 auto;
      text-align: center;
    }
    #lang-switch {
      display: flex;
      gap: 0.5rem;
    }
    .lang-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
    }
    .lang-btn.pl { background-image: url('https://flagcdn.com/pl.svg'); }
    .lang-btn.es { background-image: url('https://flagcdn.com/es.svg'); }
    .lang-btn.en { background-image: url('https://flagcdn.com/gb.svg'); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }
    .card {
      background: white;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .card.expanded {
      grid-column: span 2;
      transform: scale(1.05);
      z-index: 2;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .details {
      display: none;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }
    th, td { padding: 0.4rem; text-align: left; }
    input, select { width: 100%; padding: 0.4rem; box-sizing: border-box; }
    .sum-row { font-weight: bold; margin-top: 0.5rem; text-align: right; color: #444; }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: center; }
      h1 { margin-bottom: 1rem; }
    }
    .note { font-size: 0.9rem; color: #888; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <header>
    <h1 id="title"></h1>
    <div id="lang-switch">
      <button class="lang-btn pl" onclick="setLang('pl')" title="Polski"></button>
      <button class="lang-btn es" onclick="setLang('es')" title="Español"></button>
      <button class="lang-btn en" onclick="setLang('en')" title="English"></button>
    </div>
  </header>

  <div class="grid" id="product-grid"></div>

  <script>
    let lang = 'pl';
    const basePrice = 0.52;
    const euroToPln = 4;

    const text = {
      pl: {
        title: "Kalkulator smyczy Beseda 2025",
        flag: "linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://flagcdn.com/pl.svg')"
      },
      es: {
        title: "Calculadora de lanyards Beseda 2025",
        flag: "linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://flagcdn.com/es.svg')"
      },
      en: {
        title: "Beseda 2025 Lanyard Calculator",
        flag: "linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), url('https://flagcdn.com/gb.svg')"
      }
    };

    const productData = [
      { name: { pl: "Smycz sublimowana", es: "Lanyard sublimado", en: "Sublimated lanyard" }, image: "img/smycz_sublimowana.jpg" },
      { name: { pl: "Smycz z klamrą i bezpiecznikiem", es: "Lanyard con cierre y seguro", en: "Lanyard with clip and safety" }, image: "img/smycz_z_klamra_bezpiecznik.jpg" }
    ];

    const grid = document.getElementById('product-grid');

    function setLang(l) {
      lang = l;
      document.getElementById('title').textContent = text[lang].title;
      document.body.style.backgroundImage = text[lang].flag;
      grid.innerHTML = '';
      productData.forEach(createCard);
    }

    function createCard(product) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = product.image;
      img.alt = product.name[lang];
      card.appendChild(img);

      const title = document.createElement('h3');
      title.textContent = product.name[lang] || product.name['pl'];
      card.appendChild(title);

      grid.appendChild(card);
    }

    window.onload = () => setLang(lang);
  </script>
</body>
</html>
